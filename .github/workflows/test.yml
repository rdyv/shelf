name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install linting dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install black flake8

      - name: Check code formatting
        run: make format

      - name: Run linting
        run: make lint

      - name: Test basic functionality
        run: |
          python3 -c "import shelf; print('✓ Import works')"
          python3 shelf.py status || echo "✓ Status works"
